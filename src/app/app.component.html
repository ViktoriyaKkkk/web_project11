<div class="row">
  <div class="col-md-6 col-lg-3 col-8" *ngFor="let card of cards; let i = index" id="card_block{{card.id}}">
    <div class="card" [ngClass]="{
        'online': card.status,
        'offline':!card.status            
    }">
      <div class="card-body">
        <h5 class="card-title">{{card.id}}</h5>
        <p class="card-text">{{card.name}}.</p>
        <a class="btn btn-primary" (click)=deleteCard(card.id)>Delete</a>
      </div>
    </div>
  </div>
</div>

  <div class="form-group">
    <label for="name_card">Имя датчика:</label>
    <input type="text" class="form-control col-3" id="name_card" placeholder="Введите имя датчика" #someInput>
  </div>
  <button class="btn btn-primary" (click)="createCard(someInput.value)">Add</button>
